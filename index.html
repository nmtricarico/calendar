<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Calendar with Events</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- Month and Year Heading -->
    <h1 id="monthYear" style="text-align: center; margin-top: 20px;"></h1>

    <!-- Tooltip Div (if using tooltips) -->
    <div id="tooltip" class="tooltip"></div>

    <!-- Calendar Table -->
    <table class="calendar" id="calendarTable">
     <!-- Calendar will be generated here by JavaScript -->
    </table>

    <!-- Add the phrase below the calendar -->
   <p class="conflict-note" style="font-size: 12px; font-color: red; font-style: bold; text-align: right; margin-right: 20%;">RED dates indicate conflict</p>

    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
